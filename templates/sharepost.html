{% extends "layout.html" %}


{% block body %}
<div class="jumbotron" style="background-color: #6f42c1; padding: 30px; color: white;">
<h3>Gönderi Oluştur</h3>
<hr>
{% from "formhelpers.html" import render_field %}
<form method = "post">
    {{ render_field(form.title, class="form-control") }}
    {{ render_field(form.content, class="form-control") }}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Yükle</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01">
          <label class="custom-file-label" for="inputGroupFile01">Dosya Seç</label>
        </div>
      </div>
    <button type="submit" class="btn btn-primary">Gönder</button>
</form>
</div>



{% endblock body %}
